<!DOCTYPE html>
<html>
<head>
  <title>Extension Popup</title>
  <script src="popup.js"></script>
</head>
<body>
  <label for="domainInput">Enter Domain:</label>
  <input type="text" id="domainInput" value="example.com"> <br>
  <label for="emailInput">Enter Email:</label>
  <input type="email" id="emailInput"> <br>
  <label for="passwordInput">Enter Password:</label>
  <input type="password" id="passwordInput"> <br>
  <button id="startButton">Start</button>
  <button id="stopButton">Stop</button>
</body>
</html>
